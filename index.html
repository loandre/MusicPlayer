<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Music Player | Loandre</title>
</head>

<body>
    <div class="background">
        <img src="" id="bg-img">
    </div>
    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>        
        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fa-solid fa-random button-shf" title="Shuffle" id="shuffle"></i>
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
            <i class="fa-solid fa-redo button-rst" title="Restart" id="restart"></i>
        </div>
        <div class="speed-control">
            <button class="speed100 button-speed" title="100" id="speed100">1.0x</button>
            <button class="speed150 button-speed" title="150" id="speed150">1.5x</button>
            <button class="speed200 button-speed" title="200" id="speed200">2.0x</button>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
